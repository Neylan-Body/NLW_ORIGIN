<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Cracha - DoWhile 2021" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Paulo Mesquita" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paulo Mesquita - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="UserImage" src="images/perfil.png" alt="Foto pessoal" />
        </div>

        <h1 id="userName">User Name</h1>
        <a id="userLink" href="https://github.com/userName" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">user-github</span></a
        >

        <p id="userBio">Bio</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/channel/userName" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/userName" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/userName" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="linkedin">
            <a href="https://www.linkedin.com/userName" target="_blank">
              <img src="images/linkedin.png" alt="ícone linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
